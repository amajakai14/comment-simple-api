version: '3'

services:
  app:
    build: 
      context: "."
      dockerfile: "Dockerfile"
    image: "test"
    container_name: "test"
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_DB: postgres
      SSL_MODE: disable
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: "test-db"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres


